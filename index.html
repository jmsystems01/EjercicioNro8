<!DOCTYPE html>
<html>

	<title>Ejercicio Numero 8</title>

<body>
	
    <div id="date-picker">
        <form name="myForm">
            <p>FECHA DE INICIO:
                <input type="date" name="dInitDate" id="dInitDate">
            </p>
            <p>NUMERO DE DIAS:
                <input type="number" name="nDaysToShow" id="nDaysToShow" min="1" max="365">

                <input type="text" name="sCountryCode" id="sCountryCode">
            </p>
            <button type="button" onclick="ejercicioCalendar()">ENVIAR</button>
        </form>
    </div>
    
	<div id="divCalendars"></div>
